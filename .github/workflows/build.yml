name: build-windows-exe

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniforge (Conda)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          channels: conda-forge
          channel-priority: strict
          conda-remove-defaults: true
          environment-file: environment.yml
          activate-environment: estimator-build
          use-mamba: true
          auto-activate-base: false

      - name: Sanity check env
        shell: bash
        run: |
          conda info --envs
          conda run -n estimator-build --no-capture-output python -V
          conda run -n estimator-build --no-capture-output python -c "import tkinter, matplotlib, numpy; print('deps OK')"
          conda run -n estimator-build --no-capture-output pyinstaller --version

      - name: Build EXE with PyInstaller
        shell: bash
        run: |
          cat > run_estimator.py <<'PY'
          from estimator529 import main
          if __name__ == '__main__':
              import multiprocessing
              multiprocessing.freeze_support()
              main()
          PY

          conda run -n estimator-build --no-capture-output pyinstaller --onefile --windowed \
            --name 529Estimator \
            --collect-all matplotlib \
            --hidden-import tkinter.filedialog \
            --hidden-import tkinter.colorchooser \
            --hidden-import tkinter.messagebox \
            --hidden-import tkinter.scrolledtext \
            -p src run_estimator.py

          ls -la dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 529Estimator-windows
          path: dist/529Estimator.exe